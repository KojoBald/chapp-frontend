<div>
    <h1 mat-dialog-title style="color: black">Are you sure you want to Delete this Channel?</h1>
  <div mat-dialog-actions>
      <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button color="primary" (click)="deleteChannel()">Delete</button>
  </div>
  <div class="loading-spinner" *ngIf="loading">
      <mat-spinner></mat-spinner>
  </div>
  </div>
