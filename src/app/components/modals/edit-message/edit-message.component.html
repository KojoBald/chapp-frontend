<div>
  <h1 mat-dialog-title style="color: black">Edit Message</h1>
  <div mat-dialog-content>
    <form>
              <mat-form-field>
                  <input matInput name="Message" placeholder="Message" [(ngModel)]="Message" cdkFocusInitial>
              </mat-form-field><br>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="updateChannel()">Edit</button>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
