<div>
  <h1 mat-dialog-title style="color: black">New Channel</h1>
  <div mat-dialog-content>
    <form>
      <mat-horizontal-stepper>
          <mat-step label="name">
              <mat-form-field>
                  <input matInput name="name" placeholder="channel name" [(ngModel)]="name" cdkFocusInitial>
              </mat-form-field><br>
            <button mat-raised-button matStepperNext type="button">Next</button>
          </mat-step>
          <mat-step label="invite users">
              <mat-form-field>
                  <mat-chip-list #chipList>
                    <mat-chip *ngFor="let user of users" 
                      [removable]="true" 
                      [selectable]="true" 
                      (removed)="removeUser(user)" >
                      {{ user.name }}
                      <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input matInput name="users" placeholder="users" 
                      [matChipInputFor]="chipList"
                      [matChipInputSeparatorKeyCodes]="userKeySeparators"
                      (matChipInputTokenEnd)="addUser($event)">
                  </mat-chip-list>
              </mat-form-field><br>
              <button mat-raised-button matStepperPrevious type="button">Previous</button>
          </mat-step>
      </mat-horizontal-stepper>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="createChannel()">Ok</button>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
